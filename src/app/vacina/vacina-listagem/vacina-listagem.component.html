<div class="container">
  <form>
      <div class="card">
          <div class="card-header text-white bg-primary">
              <h4>Filtros</h4>
          </div>
          <div class="card-body">
              <div class="row">
                  <div class="col-md-6 form-group">
                      <label for="nomePais" class="form-label">País:</label>
                      <select class="form-control" name="nomePais"
                              [(ngModel)]="seletor.nomePais">
                          @for(p of paises; track p.id_Pais) {
                             <option value="{{ p.nome }}">{{ p.nome }} ({{ p.sigla }})</option>
                          }
                      </select>
                  </div>
                  <div class="col-md-6 form-group">
                      <label for="nomeVacina" class="form-label">Nome:</label>
                      <input type="text" id="nomeVacina" class="form-control" name="nomeVacina"
                            [(ngModel)]="seletor.nomeVacina">
                  </div>
                  <div class="col-md-3 form-group">
                    <label for="nomeVacina" class="form-label">Data inicial:</label>
                    <input type="date" class="form-control" name="nomeVacina"
                            [(ngModel)]="seletor.dataInicioPesquisaSeletor">
                </div>
                <div class="col-md-3 form-group">
                    <label for="nomeVacina" class="form-label">Data final:</label>
                    <input type="date" class="form-control" name="nomeVacina"
                            [(ngModel)] = "seletor.dataFinalPesquisaSeletor">
                </div>
              </div>
              <div class="row">
                  <div class="col-md-12 form-group">
                      <label for="btnPesquisar" class="form-label">&nbsp;</label>
                      <button type="submit" class="btn btn-primary" name="btnPesquisar"
                              (click)="pesquisar()">Pesquisar</button>
                      <label for="btnLimpar" class="form-label">&nbsp;</label>
                      <button type="submit" class="btn btn-warning"
                              (click)="limpar()">Limpar</button>
                  </div>
              </div>
          </div>
      </div>
  </form>

  <h2 class="">Vacinas</h2>
  <br><br>

  <table class="table table-hover table-striped">
    <thead>
      <th>Nome</th>
          <th>País de Origem</th>
          <th>Pesquisador</th>
          <th>Iniciada em:</th>
          <th>Estágio</th>
          <th>Ações</th>
    </thead>
    <tbody>
      @for(vacina of vacinas; track vacina){
        <tr>
          <td>{{ vacina.nome }}</td>
          <td>{{ vacina.pais.nome}} </td>
          <td>{{ vacina.pesquisadorResponsavel.nome }}</td>
          <td>{{ vacina.dataInicioPesquisa | date: 'dd/MM/yyyy' }}</td>
          <td>{{ vacina.estagioDaVacina}}</td>
          <td>
            <div class="row">
              <div class="col-md-4">
                <button class="btn btn-primary btn-block" (click)="editar(vacina.idVacina)">
                  <i class="bi bi-x"></i>Editar</button>
              </div>
              <div class="col-md-4">
                <button class="btn btn-danger btn-block"(click)="excluir(vacina)">
                  <i class="bi bi-x"></i>Excluir</button>
              </div>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
