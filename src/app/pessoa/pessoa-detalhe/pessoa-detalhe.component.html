<form class="p-4">
  <div class="row mb-3">
    <h5>{{idPessoa ? 'Editar' : 'Cadastro de'}} Pessoa</h5>
    <div class="form-group col-md-4">
      <label for="nomeDaPessoa">Nome da Pessoa</label>
      <input class="form-control" name="nomeDaPessoa" id="nomeDaPessoa"
             placeholder="insira aqui o nome da pessoa aqui"
             [(ngModel)]="pessoa.nome" required>
    </div>
    <div class="form-group col-md-6">
      <label for="tipoDaPessoa">Tipo</label>
      <select class="form-control" name="tipoDaPessoa" id="tipoDaPessoa"
          [(ngModel)] = "pessoa.tipo" required>
          <option value="1">Pesquisador</option>
          <option value="2">Voluntário</option>
          <option value="3">Público Geral</option>
      </select>
    </div>
  </div>
  <div class="row mb-3">
    <div class="form-group col-md-2">
      <label for="dataNascimento">Data de nascimento</label>
      <input type="date" class="form-control" name="dataNascimento" id="dataNascimento"
      [(ngModel)]="pessoa.dataNascimento" required>
    </div>
    <div class="form-group col-md-2">
      <label for="sexo">Sexo</label>
      <select class="form-control" name="sexo" id="sexo"
      [(ngModel)]="pessoa.sexo">
        <option value="m">Masculino</option>
        <option value="f">Feminino</option>
        <option value="o">Outro</option>
      </select>
    </div>
    <div class="form-group col-md-3">
      <label for="paisDaPessoa">País</label>
      <select class="form-control" name="paisDaPessoa" id="paisDaPessoa"
            [compareWith]="compareByIdPais"
            [(ngModel)]="pessoa.pais" required>
        @for(p of paises; track p.id_Pais){
          <option [ngValue]="p">{{p.nome}}</option>
        }
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="cpf">Cpf</label>
      <input class="form-control" name="cpf" id="cpf"
             placeholder="insira aqui o seu cpf"
             [(ngModel)]="pessoa.cpf" required>
    </div>
  </div>
  <div class="row mb-3">
    <div class="form-group col-md-1">
      <button type="submit" class="form-control btn btn-warning" (click)="voltar()">
          <i class="bi bi-arrow-left"></i> Voltar
      </button>
    </div>
    <div class="form-group col-md-6">
      <div class="row">
        <div class="col-md-2">
          <button type="button" class="form-control btn btn-secondary" (click)="limparFormulario()">
            <i class="bi bi-x-circle"></i> Limpar
          </button>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary w-100" (click)="salvar()">Enviar</button>
        </div>
      </div>
    </div>
  </div>
</form>
